<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilly Critchley - Flappy Bird Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0039a6;
      --sky-color: #87CEEB;
      --pipe-color: #228B22;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--sky-color) 0%, #b3e5ff 100%);
      min-height: 100vh;
      color: #003366;
      text-align: center;
      padding: 2rem;
    }

    h1 { color: var(--primary-color); }

    .game-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      display: inline-block;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #gameCanvas {
      border: 4px solid var(--primary-color);
      border-radius: 15px;
      background: linear-gradient(180deg, var(--sky-color) 0%, #98FB98 100%);
      display: block;
      margin: 0 auto;
    }

    .game-button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .accelerate-button {
      background: #28a745;
    }

    .instructions {
      text-align: left;
      background: #e6f2ff;
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 1.5rem;
    }
  </style>
</head>

<body>
  <h1>üê¶ Welcome to My Game</h1>

  <div class="game-container">
    <p>Score: <span id="currentScore">0</span> |
      High Score: <span id="highScore">0</span></p>

    <canvas id="gameCanvas" width="640" height="360"></canvas>

    <div class="game-controls">
      <button class="game-button accelerate-button"
        id="flapBtn" onmousedown="flap()" ontouchstart="flap()">
        <i class="fas fa-rocket"></i> FLAP!
      </button>
      <button class="game-button" id="startBtn" onclick="startGame()">Start Game</button>
      <button class="game-button" id="restartBtn" onclick="restartGame()" style="display:none;">Restart</button>
    </div>

    <p id="gameMessage">Click "Start Game" to begin flying! üöÄ</p>

    <div class="instructions">
      <h3><i class="fas fa-info-circle"></i> How to Play</h3>
      <ul>
        <li>Press FLAP or Spacebar to fly up.</li>
        <li>Avoid the pipes and the ground.</li>
        <li>Each pipe you pass adds points!</li>
      </ul>
    </div>
  </div>

  <!-- üéµ Background Music -->
  <audio id="gameAudio" src="Songs/Game Audio.mp3" preload="auto"></audio>

  <script>
    class FlappyBirdGame {
      constructor() {
        this.canvas = document.getElementById("gameCanvas");
        this.ctx = this.canvas.getContext("2d");
        this.width = this.canvas.width;
        this.height = this.canvas.height;

        // üê§ Bird setup (drawn with shapes)
        this.bird = {
          x: 80,
          y: this.height / 2,
          width: 45,
          height: 35,
          velocity: 0,
          gravity: 0.25,
          jumpPower: -5.5
        };

        this.pipes = [];
        this.pipeWidth = 65;
        this.pipeGap = 190;
        this.pipeSpeed = 1.5;
        this.lastPipeTime = 0;
        this.pipeInterval = 1600;

        this.score = 0;
        this.highScore = localStorage.getItem("flappyHighScore") || 0;
        this.running = false;

        this.scoreDisplay = document.getElementById("currentScore");
        this.highScoreDisplay = document.getElementById("highScore");
        this.messageDisplay = document.getElementById("gameMessage");
        this.startBtn = document.getElementById("startBtn");
        this.restartBtn = document.getElementById("restartBtn");

        this.audio = document.getElementById("gameAudio");
        this.audio.loop = false;
        this.audio.volume = 0.5;

        document.addEventListener("keydown", e => {
          if (e.code === "Space") this.jump();
        });

        this.draw();
      }

      startGame() {
        this.running = true;
        this.score = 0;
        this.pipes = [];
        this.bird.y = this.height / 2;
        this.bird.velocity = 0;
        this.startBtn.style.display = "none";
        this.restartBtn.style.display = "inline-block";
        this.messageDisplay.textContent = "Fly high! üê§";
        this.lastPipeTime = 0;

        this.audio.currentTime = 0;
        this.audio.play().catch(() => {
          console.warn("Autoplay blocked ‚Äî click FLAP or Start again to enable sound.");
        });

        this.loop();
      }

      restartGame() {
        this.running = false;
        this.audio.pause();
        this.audio.currentTime = 0;

        this.startBtn.style.display = "inline-block";
        this.restartBtn.style.display = "none";
        this.messageDisplay.textContent = 'Click "Start Game" to begin flying! üöÄ';
        this.draw();
      }

      jump() {
        if (this.running) this.bird.velocity = this.bird.jumpPower;
      }

      update() {
        if (!this.running) return;

        this.bird.velocity += this.bird.gravity;
        this.bird.y += this.bird.velocity;

        if (this.bird.y + this.bird.height >= this.height - 20) this.gameOver();
        if (this.bird.y <= 0) this.bird.y = 0;

        const now = Date.now();
        if (now - this.lastPipeTime > this.pipeInterval) {
          const topHeight = Math.random() * (this.height - this.pipeGap - 100) + 50;
          this.pipes.push({ x: this.width, top: topHeight, bottomY: topHeight + this.pipeGap, passed: false });
          this.lastPipeTime = now;
        }

        this.pipes.forEach(pipe => {
          pipe.x -= this.pipeSpeed;
          if (!pipe.passed && this.bird.x > pipe.x + this.pipeWidth) {
            pipe.passed = true;
            this.score++;
            this.updateDisplay();
          }
        });

        this.pipes = this.pipes.filter(pipe => pipe.x + this.pipeWidth > 0);

        for (const p of this.pipes) {
          if (
            this.bird.x < p.x + this.pipeWidth &&
            this.bird.x + this.bird.width > p.x &&
            (this.bird.y < p.top || this.bird.y + this.bird.height > p.bottomY)
          ) {
            this.gameOver();
          }
        }
      }

      drawBird(ctx, bird) {
        const { x, y, width, height } = bird;

        // Body
        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.ellipse(x + width / 2, y + height / 2, width / 2, height / 2, 0, 0, Math.PI * 2);
        ctx.fill();

        // Wing
        ctx.fillStyle = "#FFC107";
        ctx.beginPath();
        ctx.ellipse(x + width / 2 - 5, y + height / 2, width / 4, height / 4, 0, 0, Math.PI * 2);
        ctx.fill();

        // Beak
        ctx.fillStyle = "#FF8C00";
        ctx.beginPath();
        ctx.moveTo(x + width, y + height / 2 - 5);
        ctx.lineTo(x + width + 8, y + height / 2);
        ctx.lineTo(x + width, y + height / 2 + 5);
        ctx.closePath();
        ctx.fill();

        // Eye
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(x + width / 3, y + height / 3, 4, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(x + width / 3 + 1, y + height / 3, 2, 0, Math.PI * 2);
        ctx.fill();
      }

      draw() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.width, this.height);

        const gradient = ctx.createLinearGradient(0, 0, 0, this.height);
        gradient.addColorStop(0, "#87CEEB");
        gradient.addColorStop(1, "#98FB98");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, this.width, this.height);

        ctx.fillStyle = "#228B22";
        this.pipes.forEach(p => {
          ctx.fillRect(p.x, 0, this.pipeWidth, p.top);
          ctx.fillRect(p.x, p.bottomY, this.pipeWidth, this.height - p.bottomY);
        });

        this.drawBird(ctx, this.bird);

        ctx.fillStyle = "#8B4513";
        ctx.fillRect(0, this.height - 20, this.width, 20);
      }

      loop() {
        if (!this.running) return;
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
      }

      gameOver() {
        this.running = false;
        this.audio.pause();
        this.audio.currentTime = 0;

        if (this.score > this.highScore) {
          this.highScore = this.score;
          localStorage.setItem("flappyHighScore", this.highScore);
          this.messageDisplay.textContent = `üéâ New High Score: ${this.score}!`;
        } else {
          this.messageDisplay.textContent = `üí• Game Over! Score: ${this.score}`;
        }
        this.updateDisplay();
      }

      updateDisplay() {
        this.scoreDisplay.textContent = this.score;
        this.highScoreDisplay.textContent = this.highScore;
      }
    }

    let game;
    function startGame() { if (game) game.startGame(); }
    function restartGame() { if (game) game.restartGame(); }
    function flap() { if (game) game.jump(); }

    document.addEventListener("DOMContentLoaded", () => {
      game = new FlappyBirdGame();
    });
  </script>
</body>
</html>
